<div id="validation-error-modal" class="modal-overlay">
    <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="validationErrorModalTitle"
        aria-describedby="validationErrorModalDescription"
    >
        <div class="modal-header">
            <h2 id="validationErrorModalTitle">Erreur de validation</h2>
            <button class="close" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body" id="validationErrorModalDescription">
            {{#if setMenu}}
            <p>Tous les titres et cibles de liens doivent être renseignés !</p>
            {{#else}}
            <p>Un fichier portant le même nom existe déjà !</p>
            {{/if}}
        </div>
        <div class="modal-footer">
            <button class="cancel bd-button-grey">Annuler</button>
        </div>
    </div>
</div>
