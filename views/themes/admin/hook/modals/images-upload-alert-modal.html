<div id="images-upload-alert-modal" class="modal-overlay">
	<div
		class="modal"
		role="dialog"
		aria-modal="true"
		aria-labelledby="imagesUploadAlertModalTitle"
		aria-describedby="imagesUploadAlertModalDescription"
	>
		<div class="modal-header">
        <h2 id="imagesUploadAlertModalTitle">Aucun fichier image à télécharger !</h2>
			  <button class="close" aria-label="Close">&times;</button>
		</div>
		<div class="modal-body" id="imagesUploadAlertModalDescription">
        <p>
            Veuillez sélectionner au moins un fichier image à télécharger.
            <br />
            Assurez-vous que les fichiers sélectionnés sont des images.
        </p>
		</div>
		<div class="modal-footer">
			<button class="cancel bd-button-grey">Annuler</button>
		</div>
	</div>
</div>
